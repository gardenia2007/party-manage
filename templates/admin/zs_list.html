$def with (session, route, data)
  
$:render.common.header(session, route)

<div class="container">
  <div class="row">
    
    <h2>全部党支书列表</h2>
    <hr>

    <table class="table table-hover " style="margin-top:20px">
      <thead>
        <tr>
          <th>#</th>
          <th>姓名</th>
          <th>密码</th>
          <th>所属党支部</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
      $for u in data['all_zs']:
        <tr>
          <td>$loop.index</td>
          <td>$u['name']</td>
          <td>$u['pw']</td>
          <td>$u['zb']</td>
          <td>
            <!-- <a class="btn btn-primary" target="_blank" href="$config.root/admin/user/$u['id']/update">更新</a> -->
            <a class="btn btn-danger"  target="" href="$config.root/admin/zs/$u['id']/del">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
  
$:render.common.foot()
